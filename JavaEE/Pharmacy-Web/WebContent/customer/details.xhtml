<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/master.xhtml">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{customerPage.id}"></f:viewParam>
      <f:event listener="#{customerPage.ensureInitialized}" type="preRenderView"></f:event>
    </f:metadata>
  </ui:define>
  <ui:define name="title">Customer Details - #{customerPage.customer.name}</ui:define>
  <ui:define name="content">
    <h:form>
      <h3>#{customerPage.customer.name}</h3>
      <h:panelGrid columns="2" columnClasses="label, value form-input"
        footerClass="form-footer" styleClass="details-table">
        TelephoneNumber
        <h:inputText tabindex="1" id="name" value="#{customerPage.customer.telephoneNumber}" />
        Address
        <h:inputTextarea tabindex="2" id="description" value="#{customerPage.customer.address}" />
        <f:facet name="footer">
          <h:commandButton tabindex="3" value="Submit changes" action="#{customerPage.submit}" />
        </f:facet>
      </h:panelGrid>
      <h:messages for="name" styleClass="error" />
    </h:form>
  </ui:define>
</ui:composition>
</html>
