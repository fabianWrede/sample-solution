<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/master.xhtml">
  <ui:define name="title">Customer List</ui:define>
  <ui:define name="content">
    <h:link outcome="/customer/create.xhtml">Create/add new customer</h:link>
    <h:dataTable value="#{customerList.customers}" var="cur"
      styleClass="data-table" headerClass="data-cell header-cell"
      columnClasses="data-cell,data-cell,data-cell"
      rendered="#{not empty customerList.customers}">
      <h:column>
        <f:facet name="header">Name</f:facet>
        #{cur.name}
      </h:column>
      <h:column>
        <f:facet name="header">Telephone number</f:facet>
        #{cur.telephoneNumber}
      </h:column>
      <h:column>
        <h:link outcome="/customer/details.xhtml" value="Details">
          <f:param name="id" value="#{cur.id}"></f:param>
        </h:link>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>
</html>
