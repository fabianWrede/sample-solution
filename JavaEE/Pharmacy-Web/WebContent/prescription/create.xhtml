<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="customerId" value="#{createPrescription.customerId}"></f:viewParam>
      <f:event listener="#{createPrescription.ensureInitialized}" type="preRenderView"></f:event>
    </f:metadata>
  </ui:define>
  <ui:define name="title">Create Prescription</ui:define>
  <ui:define name="content">
    <div class="inputForm">
      <h2>
        Prescription for
        <h:link outcome="/customer/details.xhtml"
          value="#{createPrescription.prescription.customer.name}">
          <f:param name="id" value="#{createPrescription.prescription.customer.id}" />
        </h:link>
      </h2>
      <h:form>
        <h:panelGrid columns="3"
          columnClasses="form-label,form-input,form-message error"
          footerClass="form-footer">
          <h:outputLabel value="Issuer" for="issuer" />
          <h:inputTextarea id="issuer" value="#{createPrescription.prescription.issuer}" />
          <h:message for="issuer" />
          <f:facet name="footer">
            <h:commandButton value="Create" action="#{createPrescription.create}" />
          </f:facet>
        </h:panelGrid>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
</html>
